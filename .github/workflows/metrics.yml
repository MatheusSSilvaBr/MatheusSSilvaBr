# .github/workflows/metrics.yml

name: GitHub Metrics
on:
  # Roda a cada 12 horas
  schedule:
    - cron: "0 */12 * * *"
  # Permite que você rode manualmente pela aba "Actions"
  workflow_dispatch:
  # Roda também ao fazer push no branch main
  push:
    branches:
      - "main"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate full metrics
        uses: lowlighter/metrics@latest
        with:
          # ⬇️ OPÇÕES PRINCIPAIS ⬇️
          # Todas as linhas desta seção devem estar perfeitamente alinhadas.
          user: MatheusSSilvaBr 
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_include_all_commits: true
          config_private: yes

          # PLUGINS HABILITADOS
          plugins_enabled: >
            activity,
            habits,
            introduction,
            languages,
            lines,
            projects,
            people,
            topics,
            organizations

          # ⬇️ CONFIGURAÇÃO DOS PLUGINS ⬇️
          # Estes blocos também devem estar alinhados com as opções principais acima.
          # As opções DENTRO de cada plugin (como 'limit') devem ser indentadas mais uma vez.
          plugin_languages:
            limit: 8
            sources: github
            hide: >
              html, css, tex, scss
          
          plugin_organizations:
            limit: 3
            
          plugin_people:
            limit: 10
            size: 25
